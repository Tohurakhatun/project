<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navber starts here -->
    <i class="fa-solid fa-bars fa-2x flex-space-around" id="menu-icon"></i>

    <nav id="menu" class="hidden">
        <ul class="nav__upper flex-space-around">
            <li class="nav__list"><a href="index.html" class="nav__link">Home</a></li>
            <li class="nav__list"><a href="register.html" class="nav__link">Register</a></li>
            <li class="nav__list"><a href="login.html" class="nav__link">Login</a></li>
            <li class="nav__list"><a href="/index.html" class="nav__link">Logout</a></li>
            <li class="nav__list"><a href="contact.html" class="nav__link">Contact</a></li>
            <li class="nav__list"><a href="profile.html" class="nav__link"><img src="./image/profile.img.jpg"
                        alt="profile icon" class="profile-icon"></a></li>

        </ul>

        <ul class="nav__lower flex-space-around">
            <li class="nav__list"><a href="/index.html" class="nav__brand nav__link">Nasrin Express</a></li>
            <li class="nav__list"><a href="/cart.html" class="nav__link"><span><i
                            class="fa-solid fa-cart-shopping"></i></span>Cart 2 products - $124.50</a></li>


        </ul>
    </nav>


    <!-- navber ends here -->

    <main>

        <section class="contact-section">

            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" autocomplete="name" required>
                    </div>

                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>

                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>

                </form>

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>123 high street</p>
                        <p>Tmpere, Finland</p>
                        <br />
                        <span>Call: </span>
                        <a href="tel:+123456789">+123456789</a>
                    </address>


                    <iframe class="contact-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746527.
                        4526794753!2d90.34436470000001!3d23.506657000000004!2m3!1f0!2f0!3f0!
                        3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!
                        2sBangladesh!5e0!3m2!1sen!2sbd!4v1712668235519!5m2!1sen!2sbd"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>


                </div>
            </div>

        </section>



    </main>


    <!-- footer starts here -->

    <footer class="footer flex-space-around">

        <div class="flex-space-around">

            <label for="subscribe">Subscribe to Newsletter:</label>

            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>

        <div>
            <p>&copy; Copyright 2023 Nasrin Express. all rights rserved</p>
        </div>
    </footer>
    <!-- footer starts here -->


    <script src="./scripts/index.js"></script>


</body>

</html>
